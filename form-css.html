<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos-formulario.css"> 
    <title>Programando formulario con css</title>
</head>
<body>
    <div class="form-contacto">
        <form  action="#" method="get" enctype="multipart/form-data" name="">
            <h4>FORMULARIO DE CONTACTO</h4>
            <br>
            <input class="controles" type="text" name="nombres" value="" id="nombre" placeholder="Ingrese su nombre">
            <input class="controles" type="email" name="correo" value="" id="correo" placeholder="Ingrese su correo">
            <textarea class="controles" name="mesaje" id="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
            <input type="button" value="Enviar" class="boton">
        </form>
    </div>
    
</body>
</html>
