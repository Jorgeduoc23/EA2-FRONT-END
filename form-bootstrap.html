<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/estilos-formulario.css">  -->
    <title>Programando formulario con bootstrap</title>
</head>
<body>
    <div class="container">

        <div class="container-form">
            <form  action="#" method="get" enctype="multipart/form-data" name="">

                <h4 class="mt-4 text-center">FORMULARIO DE CONTACTO BOOTSTRAP</h4>

                
                
    
                
    
                <div class="mb-2">
                    <input class="form-control" type="text" name="nombres" value="" id="nombre" placeholder="Ingrese su nombre">
                </div>
    
                <div class="mb-2">
                    <input class="form-control" type="email" name="correo" value="" id="correo" placeholder="Ingrese su correo">
                </div>
    
                <div class="mb-2">
                    <textarea class="form-control" name="mesaje" id="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
                </div>         
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>    
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
