<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/estilos-formulario.css">  -->
    <title>EJEMPLO JAVASCRIPT</title>
</head>
<body>
    <div class="container">
        <div class="container form">
            <form action="#" method="get" enctype="text/plain" name="Sumar">
                <fieldset>
                    <legend class="text-center header">SUMAR DOS NUMEROS CON JAVASCRIPT</legend>
                    <div class="mb-2">
                        <input type="number" id="vNum1" class="form-control" placeholder="Primer Numero">
                    </div>
                    <div class="mb-2">
                        <input type="number" id="vNum2" class="form-control" placeholder="Segundo Numero">
                    </div>
                    <div class="mb-2">
                        <label for="vResultado">Resultado</label>
                        <input type="number" id="vResultado" name="vResultado" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3 d-grid">
                        <button class="btn btn-primary btn-lg" type="button" onclick="Suma()">Sumar</button>
                    </div>                    
                </fieldset>
            </form>
        </div>
    </div>
    <script src="Js/main.js"></script>    
</body>
</html>
